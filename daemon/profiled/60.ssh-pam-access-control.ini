[datatype]

ssh.notify.alert = SOUNDFILE
ssh.pending.alert = SOUNDFILE
ssh.notify.enabled = BOOLEAN
ssh.pending.enabled = BOOLEAN

[fallback]

ssh.notify.alert = /usr/share/ssh-pam-access-daemon/sounds/notification-tone.wav
ssh.pending.alert = /usr/share/ssh-pam-access-daemon/sounds/confirmation-tone.wav
ssh.notify.enabled = On
ssh.pending.enabled = On

[silent]

ssh.notify.enabled = Off
ssh.pending.enabled = Off

