[datatype]

ssh.alert.notify = SOUNDFILE
ssh.alert.pending = SOUNDFILE
ssh.alert.enabled = BOOLEAN

[fallback]

ssh.alert.notify = /usr/share/ssh-pam-access-daemon/sounds/notify.wav
ssh.alert.pending = /usr/share/ssh-pam-access-daemon/sounds/pending.wav
ssh.alert.enabled = On

[silent]

ssh.alert.enabled = Off

